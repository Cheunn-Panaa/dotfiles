[bar/external-bar]
bottom = false
width =  100%
height = 27
padding-left =0
padding-right =0
offset-x = 0
offset-y = 3
background = ${colors.background}
foreground = ${colors.foreground}
border-top-size = 3
border-bottom-size = 3
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

line-size = 3
wm-restack = bspwm

modules-left = round-left-c1 bspwm xwindow round-right-c1
modules-center = round-left-c1 time round-right-c1
modules-right = cpu space-c2 space-c2 mem space-c2 space-c2 network round-left-c2 wlan pulseaudio round-left-c1 powermenu


include-file = "$HOME/.config/polybar/bars/external-fonts.ini"
